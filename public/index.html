<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <meta name="renderer" content="webkit">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <link rel="stylesheet/less" type="text/css" href="<%= BASE_URL %>color.less" />
    <script type="text/javascript">
        window.less = { async: true, env: 'production', javascriptEnabled: true };
    </script>
    <script type="text/javascript" src="https://cdn.bootcss.com/less.js/3.9.0/less.min.js"></script>
    <noscript>
        <strong>很抱歉，浏览器没有启用 JavaScript, 程序将不能正常运行。请先启用浏览器的 JavaScript, 然后继续。</strong>
    </noscript>
    <div id="app">
        <object data="<%= BASE_URL %>icons/loading.svg" width="100" height="100" type="image/svg+xml" style="position:absolute;top:0;right:0;bottom:0;left:0;margin:auto;"></object>
    </div>
    <script type="text/javascript" src="<%= BASE_URL %>disableIE.js"></script>
    <!-- built files will be auto injected -->
</body>
</html>
